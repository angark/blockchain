<!DOCTYPE html>
<html>
<head>
    <title>Enter Amount</title>
</head>
<body>

<button onclick="enterAmount()">Enter Amount</button>

<p id="amountDisplay"></p>

<script>
function enterAmount() {
    // Prompt the user to enter an amount
    var amount = prompt("Enter the amount:");

    // Check if the user entered an amount
    if (amount !== null) {
        // Display the entered amount on the web page
        document.getElementById("amountDisplay").innerText = "Entered amount: " + amount;
    } else {
        // Display a message if the user canceled the prompt
        document.getElementById("amountDisplay").innerText = "Amount entry canceled.";
    }
}
</script>

</body>
</html>
